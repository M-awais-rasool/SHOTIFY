version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: shotify-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - shotify-network

  minio:
    image: minio/minio
    container_name: shotify-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - shotify-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shotify-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - MONGO_URI=mongodb://mongodb:27017
      - DATABASE_NAME=shotify
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-min-32-chars
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_S3_BUCKET=shotify-uploads
      - AWS_ENDPOINT=http://minio:9000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - mongodb
      - minio
    networks:
      - shotify-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shotify-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - shotify-network

volumes:
  mongodb_data:
  minio_data:

networks:
  shotify-network:
    driver: bridge
